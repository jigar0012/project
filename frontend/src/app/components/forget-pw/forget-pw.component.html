<form [formGroup]="forgetPassForm" >
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-light text-dark" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Forgot Password</h2>
                    <br>
                    <h5 class="card-text py-2">
                        Enter your email address and we'll send you an email with instructions to reset your password.
                    </h5>
                    <br>    
                    <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg bg-white text-dark" placeholder="Enter Email" formControlName="email" [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)"/>
                      <div class="form-text text-danger" *ngIf="!resetPasswordEmail">
                        *E-mail is required
                        </div>
                        <div class="form-text text-danger" *ngIf="!isValidEmail && resetPasswordEmail ">
                            *E-mail is Invalid
                         </div> 
                      <label class="form-label" for="Email"></label>
                    </div>
                        
                   
      
                    <button class="btn btn-outline-dark btn-lg px-5" type="submit" (click)="confirmToSend()">Reset Password</button>
      
                  </div>
      
                  <div class="d-flex justify-content-between mt-"> 
                    <a class="link-dark" routerLink=""><h5>Login</h5></a>
                    <a class="link-dark" routerLink="reg"><h5>Registration</h5></a>
                </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</form>
