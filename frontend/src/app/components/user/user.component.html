
<body class="fix-header">
  <div class="">
    <nav class="navbar navbar-default navbar-static-top m-b-0">
      <div class="navbar-header">
          <div class="top-left-part">               
          </div>
          <ul class="nav navbar-top-links navbar-right pull-right">             
              <li>
                  <a class="profile-pic" href="#"> <img src="assets/lionel-messi-gif-4.gif" alt="user-img" width="36" class="img-circle"><b class="hidden-xs">{{data.fname}}</b></a>
              </li>
          </ul>
      </div>
  </nav>
  <div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav slimscrollsidebar">  
        <ul class="nav" id="side-menu">
            <li style="padding: 70px 0 0;">
                <a routerLink="dash" class="waves-effect"><i class="fa fa-clock-o fa-fw" aria-hidden="true"></i>List of users</a>
            </li>
            <li>
              <a (click)=signout()><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>Log out</a>
            </li>

        </ul>            
    </div>         
</div>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Profile page</h4> </div>
            </div>
            <div class="row" >
                <div class="col-md-3 col-xs-5" >
                    <div class="white-box"  >
                        <div class="user-bg" > <img [src]="data.pfp" width="100%" height="100%" alt="user" >
                        </div>
                      
                    </div>
                    <button type="button" class="btn btn-dark" data-toggle="modal" (click)="openModal2('exampleModal2', data)" data-target="#exampleModal2">
                      Change Image
                    </button>
                    
                </div>
                <div class="col-md-8 col-xs-12">
                    <div class="white-box">
                        <div class="form-group">
                          <label class="col-md-12">FIRST NAME:</label>
                          <div class="col-md-12">
                            <h5>{{data.fname}}</h5>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-12">LAST NAME:</label>
                          <div class="col-md-12">
                            <h5>{{data.lname}}</h5>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-12">GENDER:</label>
                          <div class="col-md-12">
                            <h5>{{data.gender}}</h5>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="example-email" class="col-md-12">EMAIL:</label>
                          <div class="col-md-12">
                            <h5>{{data.email}}</h5>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-12">DATE OF BIRTH:</label>
                          <div class="col-md-12">
                            <h5>{{data.dob}}</h5>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-12">Phone No:</label>
                          <div class="col-md-12">
                            <h5>{{data.phonenum}}</h5>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-12">Country:</label>
                          <div class="col-md-12">
                            <h5>{{data.country}}</h5>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-12">State:</label>
                          <div class="col-md-12">
                            <h5>{{data.state}}</h5>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-12">City:</label>
                          <div class="col-md-12">
                            <h5>{{data.city}}</h5>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-12">Address:</label>
                          <div class="col-md-12">
                            <h5>{{data.address}}</h5>
                          </div>
                        </div>         
                        <button type="button" class="btn btn-dark" data-toggle="modal" (click)="openModal('exampleModal', data)" data-target="#exampleModal">
                          Update
                        </button>
                      </div>                   
                </div>
            </div> 
          
        </div>
    </div>
</div>
</body>




<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Profile</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="editProfileForm">
          <div class="form-group row">
            <label for="firstname" class="col-sm-4 col-form-label">FIRST NAME</label>
            <div class="col-sm-8">
             <input type="text" class="form-control" formControlName="fname" id="firstname">
            </div>
           </div>
           <div class="form-group row">
            <label for="lastname" class="col-sm-4 col-form-label">LAST NAME</label>
            <div class="col-sm-8">
             <input type="text" class="form-control" formControlName="lname" id="lastname">
            </div>
           </div>
           <div class="form-group row">
            <label for="gender" class="col-sm-4 col-form-label">GENDER</label>
            <div class="col-sm-8">
             <input type="text" class="form-control" formControlName="gender" id="gender">
            </div>
           </div>
           <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">EMAIL</label>
            <div class="col-sm-8">
             <input type="email" class="form-control" formControlName="email" id="email">
            </div>
           </div>
           <div class="form-group row">
             <label for="username" class="col-sm-4 col-form-label">PHONE NO</label>
             <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="phonenum" id="phonenum">
             </div>
            </div>
           <div class="form-group row">
             <label for="username" class="col-sm-4 col-form-label">Date Of Birth</label>
             <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="dob" id="dob">
             </div>
            </div>
            <div class="form-group row">
              <label for="username" class="col-sm-4 col-form-label">ADDRESS</label>
              <div class="col-sm-8">
               <input type="textarea" class="form-control" formControlName="address" id="address">
              </div>
             </div>
             <div class="form-group row">
              <label for="username" class="col-sm-4 col-form-label">COUNTRY</label>
              <div class="col-sm-8">
               <input type="text" class="form-control" formControlName="country" id="country">
              </div>
             </div>
             <div class="form-group row">
              <label for="username" class="col-sm-4 col-form-label">STATE</label>
              <div class="col-sm-8">
               <input type="text" class="form-control" formControlName="state" id="city">
              </div>
             </div>
             <div class="form-group row">
              <label for="username" class="col-sm-4 col-form-label">CITY</label>
              <div class="col-sm-8">
               <input type="text" class="form-control" formControlName="city" id="state">
              </div>
             </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark" (click)="onSubmit()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Profile</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="editProfileForm2">
             <div class="form-group row">
              <label for="username" class="col-sm-4 col-form-label">CHANGE PROFILE PICTURE</label>
              <div class="col-sm-8">
               <input type="file" class="form-control" formControlName="pfp" [value]="user.pfp" (change)="onFileSelected($event)" id="state">
              </div>
             </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark" (click)="onSubmit2()">Save changes</button>
      </div>
    </div>
  </div>
</div>
